<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<nav>
    <div class="nav-container">
        <div class="nav-logo">
            <a href="{{ url_for('general_bp.home') }}">Note Worthy</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('general_bp.home') }}">Home</a>
            <a href="{{ url_for('products_bp.discover') }}">Discover</a>
            {% if session.logged_in %}
            <a href="{{ url_for('user_bp.account_overview')}}">Account</a>
            <a href="#">Logout</a> <!-- TODO: logout function-->
            {% else %}
            <a href="{{ url_for('auth_bp.login') }}">Login</a>
            <a href="{{ url_for('auth_bp.register') }}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>    
<main>
    <div class="container">
        {% block content%}
        
        {% endblock %}
    </div>
</main>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="{{ url_for('static', filename="app.js") }}"></script>
<script src="{{ url_for('static', filename="jquery.js") }}"></script>
</body>
</html>
